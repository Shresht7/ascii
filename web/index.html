<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="data.js"></script>
    <script type="module" src="script.js"></script>
    <title>ASCII TABLE</title>
</head>

<body>
    <header>
        <h1>ASCII TABLE</h1>
        <label for="search-input" class="visually-hidden">Search for a character or code</label>
        <input id="search-input" type="text" placeholder="Search for a character or code (e.g. S, 10, 0xA3, 0b1100)..."
            tabindex="1">
        <hr />
    </header>

    <main>
        <table id="ascii-table">
            <thead>
                <tr>
                    <th>Character</th>
                    <th>Decimal</th>
                    <th>Hexadecimal</th>
                    <th>Octal</th>
                    <th>Binary</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
        <p id="no-results-message" class="hidden"></p>
    </main>
</body>

</html>
